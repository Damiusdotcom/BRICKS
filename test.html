<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRICKS Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f9; }
    #chart-container { width: 70%; margin: auto; }
    table { 
      width: 100%; border-collapse: collapse; margin-top: 30px; background: #fff;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #007bff; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">BRICKS Dashboard</h1>

  <!-- Graph -->
  <div id="chart-container">
    <canvas id="completionChart"></canvas>
  </div>

  <!-- Table -->
  <table id="projectTable">
    <thead>
      <tr>
        <th>PR #</th>
        <th>PROJECT CATEGORY</th>
        <th>PROJECT TITLE</th>
        <th>CONTRACTOR</th>
        <th>STATUS</th>
        <th>PROJECT COMPLETION (%)</th>
        <th>PROJECT DURATION</th>
        <th>START DATE</th>
        <th>END DATE</th>
        <th>ACTUAL START DATE</th>
        <th>ACTUAL END DATE</th>
        <th>REMAINING DAYS</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace with your Google Sheet published CSV link
    const sheetURL = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/gviz/tq?tqx=out:csv&sheet=Sheet1";

    async function loadData() {
      const response = await fetch(sheetURL);
      const csvText = await response.text();

      // Parse CSV
      const rows = csvText.trim().split("\n").map(r => r.split(","));
      const headers = rows[0];
      const data = rows.slice(1);

      // Fill Table
      const tbody = document.querySelector("#projectTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach((cell, i) => {
          let td = document.createElement("td");
          if (headers[i].toLowerCase().includes("project title")) {
            // Make Project Title clickable
            td.innerHTML = `<a href="project_${row[0]}.html">${cell}</a>`;
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      // Chart Data (using Project Name + Completion %)
      const labels = data.map(r => r[2]);  // Project Title
      const completion = data.map(r => parseInt(r[5] || 0)); // Project Completion %

      const ctx = document.getElementById("completionChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Completion %",
            data: completion,
            backgroundColor: "rgba(0,123,255,0.7)"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
